<h2>Rooms</h2>
<table class="table">
 <thead>
 	<tr>
 		<th>Id</th>
 		<th>Number</th>
 		<th>Type</th>
 		<th></th>
 	</tr>
 </thead>
 <tbody>
 	<tr ng-repeat="item in rooms">
 		<td>{{item.roomId}}</td>
 		<td>{{item.roomNumber}}</td>
 		<td>{{item.type}}</td>
 		<td><a ui-sref="room.detail({roomId:item.roomId})">View</a></td>
 		<td><a ui-sref="room.detail.edit({roomId:item.roomId})">Edit</a></td>
 	</tr>
 </tbody>	
</table>

<p><a ui-sref="room.new" class="btn">New</a></p>

<div ui-view="roomcontent"></div>
